{% set name = "turn_by_turn" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/turn_by_turn-{{ version }}.tar.gz
  sha256: 58558d7f9ba913e856b8ac2863c0a2bcd5f7fde11ce3c41f54c0a70e000d1a4c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - numpy >=1.24
    - scipy >=1.5
    - pandas >=2.1
    - python >={{ python_min }}
    - sdds >=0.4
    - h5py >=2.9

test:
  imports:
    - turn_by_turn
    - turn_by_turn.io
    - turn_by_turn.structures
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pylhc/turn_by_turn
  summary: Read and write turn-by-turn measurement files from different particle accelerator formats.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    Python package to read and write BPM measurement files from different particle accelerators.
  doc_url: https://pylhc.github.io/turn_by_turn/

extra:
  recipe-maintainers:
    - fsoubelet
